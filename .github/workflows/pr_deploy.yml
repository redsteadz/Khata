name: Deploy Preview to Netlify (PRs)

on:
  pull_request:
    branches:
      - main

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Netlify CLI globally
        run: pnpm add -g netlify-cli

      - name: Deploy Preview to Netlify
        id: netlify_deploy
        run: |
          DEPLOY_OUTPUT=$(netlify deploy --build --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN --message="Deploy from PR #${{ github.event.pull_request.number }}" | tee /dev/stderr)
          PREVIEW_URL=$(echo "$DEPLOY_OUTPUT" | grep -o 'https://.*\.netlify\.app' | head -n 1)
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Comment preview link on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Netlify Preview Deploy:**\n\nðŸ”— [View Preview Deployment](${{ steps.netlify_deploy.outputs.preview_url }})`
            })
